# ===================================
# GITHUB PAGES DEPLOYMENT WORKFLOW
# File: .github/workflows/deploy.yml
# ===================================

name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build site
        run: |
          # If your files are in a subdirectory, copy them to root
          # Uncomment the next line if your files are in publlic_html/
          # cp -r publlic_html/* .
          
          # Create any necessary build steps here
          echo "Building site for GitHub Pages..."
          
          # Ensure all required files are present
          ls -la
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository if files are in root
          # Or specify path if files are in subdirectory
          path: '.'
          # Uncomment the next line if your files are in publlic_html/
          # path: './publlic_html'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
